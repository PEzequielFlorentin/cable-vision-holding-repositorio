<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendedor - CyberVision Holding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    
    <!-- JavaScript files para funcionalidad básica -->
    <script src="js/models.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/vendedor-crud.js"></script>
</head>
<body class="admin-body">
    <!-- Sidebar Vendedor -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="company-brand">
                <i class="fas fa-satellite-dish brand-icon"></i>
                <div class="brand-text">
                    <h3>CyberVision</h3>
                    <span>Panel Vendedor</span>
                </div>
            </div>
        </div>

        <ul class="sidebar-nav">
            <li class="nav-item">
                <a href="#dashboard" class="nav-link active">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Mi Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#mis-datos" class="nav-link">
                    <i class="fas fa-user"></i>
                    <span>Mis Datos</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#mi-red" class="nav-link">
                    <i class="fas fa-network-wired"></i>
                    <span>Mi Red</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#mi-empresa" class="nav-link">
                    <i class="fas fa-building"></i>
                    <span>Mi Empresa</span>
                </a>
            </li>
        </ul>

        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <strong id="username-placeholder">Vendedor</strong>
                    <small>Cuenta Vendedor</small>
                </div>
            </div>
            <a href="index.html" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Cerrar Sesión
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <header class="content-header">
            <div class="header-left">
                <button class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 id="contentTitle">Mi Dashboard</h1>
            </div>
            <div class="header-right">
                <div class="header-actions">
                    <button class="btn btn-user">
                        <i class="fas fa-user-circle me-2"></i>
                        <span id="header-username">Vendedor</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <section class="content-grid" id="mainContent">
            <!-- Dashboard Section -->
            <section class="stats-section">
                <div class="row g-4">
                    <div class="col-xl-4 col-md-6">
                        <div class="stat-card">
                            <div class="stat-icon vendedor">
                                <i class="fas fa-user-plus"></i>
                            </div>
                            <div class="stat-info">
                                <h3 id="captaciones-count">0</h3>
                                <p>Vendedores Captados</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-md-6">
                        <div class="stat-card">
                            <div class="stat-icon facturacion">
                                <i class="fas fa-chart-line"></i>
                            </div>
                            <div class="stat-info">
                                <h3 id="facturacion-total">$0</h3>
                                <p>Mi Facturación</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-md-6">
                        <div class="stat-card">
                            <div class="stat-icon asesor">
                                <i class="fas fa-building"></i>
                            </div>
                            <div class="stat-info">
                                <h3 id="empresa-name">-</h3>
                                <p>Mi Empresa</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <div class="row mt-4">
                <div class="col-12">
                    <div class="content-card">
                        <div class="card-header">
                            <h4><i class="fas fa-network-wired me-2"></i>Mi Red de Vendedores</h4>
                            <span class="badge bg-primary" id="nivel-actual">Nivel 1</span>
                        </div>
                        <div class="card-body">
                            <div id="mi-red-container">
                                <div class="empty-state">
                                    <i class="fas fa-users"></i>
                                    <p>Cargando datos de red...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
