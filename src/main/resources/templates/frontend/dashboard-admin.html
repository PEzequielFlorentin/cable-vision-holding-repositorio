<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CyberVision Holding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body class="admin-body">
    <!-- Sidebar -->
    <nav class="sidebar">
        <!-- ...existing sidebar code... -->
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="content-header">
            <!-- ...existing header code... -->
        </header>

        <!-- Content Area -->
        <section class="content-grid" id="mainContent">
            <!-- Dashboard Section -->
            <section class="stats-section">
                <div class="row g-4">
                    <div class="col-xl-3 col-md-6">
                        <div class="stat-card">
                            <div class="stat-icon empresa">
                                <i class="fas fa-building"></i>
                            </div>
                            <div class="stat-info">
                                <h3 th:text="${empresasActivas}">0</h3>
                                <p>Empresas Activas</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="stat-card">
                            <div class="stat-icon vendedor">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="stat-info">
                                <h3 th:text="${vendedoresActivos}">0</h3>
                                <p>Vendedores Activos</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="stat-card">
                            <div class="stat-icon asesor">
                                <i class="fas fa-user-tie"></i>
                            </div>
                            <div class="stat-info">
                                <h3 th:text="${asesoresActivos}">0</h3>
                                <p>Asesores Activos</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="stat-card">
                            <div class="stat-icon facturacion">
                                <i class="fas fa-chart-line"></i>
                            </div>
                            <div class="stat-info">
                                <h3 th:text="'${facturacionTotal}'">$0</h3>
                                <p>Facturaci√≥n Total</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Empresas Recientes y Actividad -->
            <div class="row mt-4">
                <div class="col-lg-6">
                    <div class="content-card">
                        <div class="card-header">
                            <h4><i class="fas fa-building me-2"></i>Empresas Recientes</h4>
                        </div>
                        <div class="card-body">
                            <ul>
                                <li th:each="empresa : ${empresasRecientes}" th:text="${empresa}"></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="content-card">
                        <div class="card-header">
                            <h4><i class="fas fa-history me-2"></i>Actividad Reciente</h4>
                        </div>
                        <div class="card-body">
                            <ul>
                                <li th:each="actividad : ${actividadReciente}" th:text="${actividad}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
